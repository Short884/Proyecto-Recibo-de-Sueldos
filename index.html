<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Remuneraciones</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Remuneraciones</h1>
        <form id="formularioSalario">
            <div class="form-group">
                <label for="nombreCompleto">Nombre y Apellido:</label>
                <input type="text" id="nombreCompleto" required>
            </div>
            <div class="form-group">
                <label for="cuil">CUIL:</label>
                <input type="text" id="cuil" required pattern="\d{2}-\d{8}-\d{1}">
            </div>
            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso" required>
            </div>
            <div class="form-group">
                <label for="tipoEmpleado">Tipo de Empleado:</label>
                <select id="tipoEmpleado" required>
                    <option value="">Seleccione...</option>
                    <option value="1">Oficial Especializado</option>
                    <option value="2">Oficial</option>
                    <option value="3">Medio Oficial</option>
                    <option value="4">Ayudante</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dineroPorHora">Dinero por Hora:</label>
                <input type="text" id="dineroPorHora" readonly>
            </div>
            <div class="form-group">
                <label for="horasTrabajadas">Horas Trabajadas:</label>
                <input type="number" id="horasTrabajadas" required min="1" step="0.01">
            </div>
            <div class="form-group">
                <label for="porcentajeJubilacion">Porcentaje de Jubilación:</label>
                <input type="number" id="porcentajeJubilacion" required min="0" max="100" step="0.01" value="11">
            </div>
            <div class="form-group">
                <label for="porcentajeObraSocial">Porcentaje de Obra Social:</label>
                <input type="number" id="porcentajeObraSocial" required min="0" max="100" step="0.01" value="3">
            </div>
            <div class="form-group">
                <label for="porcentajeLey23032">Porcentaje de Ley 23.032:</label>
                <input type="number" id="porcentajeLey23032" required min="0" max="100" step="0.01" value="3">
            </div>
            <div class="form-group">
                <label for="asignacionFamiliar">Asignación Familiar:</label>
                <input type="number" id="asignacionFamiliar" min="0" step="0.01" value="0">
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
        <div id="recibo" class="recibo"></div>
    </div>
    <script src="calculos.js"></script>
</body>
</html>
